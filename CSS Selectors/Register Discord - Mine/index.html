<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="/Register Discord/assets/css/style.css">
</head>

<body>
    <div class="center-container">
    <div class="register-container">
        <form class="authBox">
            <div class="centeringWrapper">
                <button type="button" class="goBackButton">< Go back</button>
                <h1 class="heading-xl">Create an account</h1>
                <div class="block">
                <div class="email">
                    <label for="email">Email
                        <span>*</span>
                    </label>
                    <div class="inputEmail">
                        <input type="text" name="email" id="email">
                    </div>
                </div>
                <div class="displayName">
                    <label for="display-name">Display name
                    </label>
                    <div class="displaNameInput">
                        <input type="text" name="displayName" id="displayName">
                    </div>
                </div>
                <div class="username">
                    <label for="username">username
                        <span>*</span>
                    </label>
                    <div class="usernameInput">
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="password">
                    <label for="password">password
                        <span>*</span>
                    </label>
                    <div class="passwordInput">
                        <input type="text" name="password" id="password">
                    </div>
                </div>

                <fieldset class="dateOfBirth">
                    <legend class="legend">
                        Date of birth
                        <span>*</span>
                    </legend>
                    <div class="inputs">
                        <div tabindex="1" class="month">
                            <div>
                                <div class="select">
                                    <div class="css">
                                    <div class="placeholder">
                                        <span>Month</span>
                                    </div>
                                    <div class="css1">
                                        <div aria-hidden="true" class="css-1">
                                            <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-19">
                                                <path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path>
                                                </svg>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div tabindex="2" class="day">
                            <div>
                                <div class="select">
                                    <div class="css">
                                    <div class="placeholder">
                                        <span>Day</span>
                                    </div>
                                    <div class="css1">
                                        <div aria-hidden="true" class="css-1">
                                            <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-19">
                                                <path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path>
                                                </svg>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div tabindex="3" class="year">
                            <div>
                                <div class="select">
                                    <div class="css">
                                    <div class="placeholder">
                                        <span>Year</span>
                                    </div>
                                    <div class="css1">
                                        <div aria-hidden="true" class="css-1">
                                            <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-19">
                                                <path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path>
                                                </svg>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                
                <div class="specific">
                    <input type="checkbox" id="emailSubscription" class="inputDefault">
                    <label class="checkBoxdiv" for="emailSubscription"></label>
                    <div class="label-text" style="line-height: 24px;">
                        <div class="onlyText">
                            (Optional) It's okay to send me emails with Discord updates, tips, and special offers. You can opt out at any time.
                        </div>
                    </div>
                </div>
                       
                <div class="forButton" aria-label="You need to agree to our terms of service to continue">
                    <button type="submit" class="button1">
                        <div class="content">Continue</div>
                    </button>
                </div>
                <div class="agreement">
                    <input type="checkbox" id="emailSubscription" class="inputDefault">
                    <label class="checkBoxdiv" for="emailSubscription"></label>
                    <div class="labe3" style="line-height: 24px;">
                        <div class="defaultColor2">
                            I have read and agree to Discord's <a class="anchor" style="color: rgb(0, 168, 252);" href="https://example.com/terms">Terms of Service</a> and <a href="https://example.com/privacy" style="color: rgb(0, 168, 252);">Privacy Policy</a>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;"><a href="/login/index.html" style="color: rgb(0, 168, 252);">Already have an account?</a></div>
            </div>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
